<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathersense</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c5194eabb0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="weather-dashboard">
      <div class="left-dashboard">
        <div class="dash-logo">
          <i class="fa-brands fa-skyatlas fa-3x"></i>
          <h3>Weathersense</h3>
        </div>
        <div class="dash">
          <a href="#"> <i class="fa-solid fa-house fa-2x"></i> </a>
        </div>
        <div class="dash">
          <a href="#"> <i class="fa-solid fa-smog fa-2x"></i></a>
        </div>
        <div class="dash">
          <a href="#"> <i class="fa-solid fa-compass fa-2x"></i></a>
        </div>
        <div class="dash">
          <a href="#"><i class="fa-regular fa-calendar-days fa-2x"></i></a>
        </div>
        <div class="dash">
          <a href="#"> <i class="fa-solid fa-gear fa-2x"></i></a>
        </div>
      </div>
      <div class="right-dashboard">
        <div class="header">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            class="search"
            type="search"
            placeholder="search for a city or location..."
          />
        </div>
        <hr />
        <div class="weather-properties">
          <div class="current-weather">
            <div class="properties" id="current-weather-properties">
            <div class="country">Dhaka,Bangladesh</div>
              <div class="temp">26 &#176; C</div>
              <div class="weather-desc">Rainy storm clouds 
              </div>
              <div class="time" id="time">6:15 <span id="am-pm">AM</span></div>
              <div class="date" id="date"> Friday, 8 September</div>
            </div>
              <div class="others" id="current-weather-items">
                <div class="weather-item"> Humidity <span>80%</span>
                </div>
                <div class="weather-item"> Wind speed <span>6mph</span>
                </div>
                <div class="weather-item"> Air quality <span>29</span>
                </div>
              </div>
      </div>
        </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
